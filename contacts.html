<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="templates/header.css">
    <link rel="stylesheet" href="templates/sidebar.css">
    <script src="templates/include.js"></script>
    <script src="js/contacts.js"></script>
</head>
<body onload="includeHTML(), onloadFunc(), loadContacts('/contacts')">
    <div id="add-contact-popup" class="popup-background d-none"  onclick="closePopup()" >
        <div class="popup-content" onclick="doNotClose(event)">
            <div class="popup-left">
                <img src="/img/capa_2.png" alt="">
                <h1>Add contact</h1>
                <h3>Tasks are better with a team!</h3>
                <div class="blue-line"></div>
            </div>
            <div class="popup-right">
                <div onclick="closePopup()" class="back-icon-boarder"><img class="back-icon" src="img/x.png" alt=""></div>
                <img class="nobody" src="/img/nobody.png" alt="">
                <form class="form" onsubmit="postContacts('/contacts'); return false;">
                    <input id="name" class="add-contact-input-name" placeholder="Name" type="text" required>
                    <input id="mail" class="add-contact-input-mail" placeholder="Email" type="email" required>
                    <input id="phone" class="add-contact-input-tel" placeholder="Phone" type="tel" required>
                    <div class="add-contact-form-buttons">
                    <button class="cancel">Cancel <img src="img/x.png" alt=""></button>
                    <button class="create"> Create contact <img src="img/check.png" alt=""></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div w3-include-html="templates/header.html"></div>
    <div w3-include-html="templates/sidebar.html"></div>
    <section class="content">
        <div class="contact-list">
            <button onclick="addContact()" class="add-contact">Add new contact <img src="/img/person_add.png" alt=""></button>
            <div class="opened-contact-list" id="contact-list"></div>
            
        </div>
        <div id="contact-info" class="contact-info">
            <div class="contact-info-header">
            <h1>Contacts</h1>
            <div class="contact-info-header-separator"></div>
            <span>Better with a team</span>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/x-icon" href="img/join-logo-log-in-small.svg">
    <link rel="stylesheet" href="templates/header.css">
    <link rel="stylesheet" href="templates/mobile-header.css">
    <link rel="stylesheet" href="templates/sidebar.css">
    <link rel="stylesheet" href="templates/mobile-sidebar.css">
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="../fonts.css">
    <script src="templates/include.js"></script>
    <script src="/templates/sidebar.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./templates/header.js"></script>
    <script src="js/board.js"></script>
</head>
<body id="body-contacts" onload="onloadFunc(); getTasksForContactsPage('/tasks'); checkUserAndRedirect()">
    <div id="landscape"><div>Rotate Device to Portrait</div></div>
    <div id="contact-header" w3-include-html="templates/header.html"></div>
    <div id="contact-mobile-header" w3-include-html="templates/mobile-header.html"></div>
    <div class="sidebar" w3-include-html="templates/sidebar.html"></div>
    <div class="sidebar-mobile" w3-include-html="templates/mobile-sidebar.html"></div>


    <div id="add-contact-popup" class="popup-background d-none"  onclick="closePopup()">
        <div id="popup-content" class="popup-content animation" onclick="doNotClose(event)">
            <div class="popup-left">
                <div onclick="closePopup()" class="back-icon-white-boarder"><img class="back-icon-white" src="img/close_white.png" alt=""></div>
                <img class="join-logo" src="/img/capa_2.png" alt="">
                <h1>Add contact</h1>
                <h3>Tasks are better with a team!</h3>
                <div class="blue-line"></div>
            </div>
            <img class="nobody" src="/img/nobody.png" alt="">
            <div class="popup-right">
                <div onclick="closePopup()" class="back-icon-boarder"><img class="back-icon" src="img/x.svg" alt=""></div>
                
                <form class="form" onsubmit="postContacts('/contacts'); return false;">
                    <input id="name" class="add-contact-input-name" placeholder="Name" type="text" required>
                    <input id="mail" class="add-contact-input-mail" placeholder="Email" type="email" required>
                    <input id="phone" class="add-contact-input-tel" placeholder="Phone" type="text" maxlength="15" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                    <div class="add-contact-form-buttons">
                    <button onclick="closePopup()" type="button" class="cancel">Cancel <img src="img/x.svg" alt=""></button>
                    <button type="submit" class="create"> Create contact <img src="img/check.png" alt=""></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="edit-contact-popup" class="popup-background d-none"  onclick="closePopup()" ></div>
    <div id="edit-user-popup" class="popup-background d-none"  onclick="closePopup()" ></div>
 <section class="content" >
        <div id="contact-list-responsive" class="contact-list">
            <button onclick="addContact()" class="add-contact">Add new contact <img src="/img/person_add.png" alt=""></button>
            
            <div class="opened-contact-list" id="contact-list">
                <div class="user-contact" id="user-contact"></div>
            </div>
            <div onclick="addContact()" class="add_contacts_img_boarder">
                <img src="/img/person_add.png" alt="">
            </div>
        </div>
        <div id="contact-info" class="contact-info" onclick="closeEditOptions()">
            <div class="contact-info-header">
            <div id="backButton" onclick="backToList()" class="back_img_boarder">
                <img src="/img/arrow-left-line.png" alt="">
            </div>
            <h1>Contacts</h1>
            <div class="contact-info-header-separator"></div>
            <span>Better with a team</span>
            <div class="contact-info-header-separator-mobile"></div>
            </div>
        </div>
        <div id="user-feedback" class="user-feedback-window d-none">Contact successfully created</div>
    </section>
    
</body>
</html>

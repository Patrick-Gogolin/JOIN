<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="templates/header.css">
    <link rel="stylesheet" href="templates/sidebar.css">
    <script src="templates/include.js"></script>
    <script src="js/contacts.js"></script>
</head>
<body onload="includeHTML()">
    <div class="popup-background">
        <div class="popup-content">
            <div class="popup-left">
                <img src="/img/capa_2.png" alt="">
                <h1>Add contact</h1>
                <h3>Tasks are better with a team!</h3>
                <div class="blue-line"></div>
            </div>
            <div class="popup-right">
                <div class="back-icon-boarder"><img class="back-icon" src="img/x.png" alt=""></div>
                <img class="nobody" src="/img/nobody.png" alt="">
                <form class="form">
                    <input class="add-contact-input-name" placeholder="Name" type="text" required>
                    <input class="add-contact-input-mail" placeholder="Email" type="email" required>
                    <input class="add-contact-input-tel" placeholder="Phone" type="tel" required>
                    <div class="add-contact-form-buttons">
                    <button class="cancel">Cancel <img src="img/x.png" alt=""></button>
                    <button class="create"> Create contact <img src="img/check.png" alt=""></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div w3-include-html="templates/header.html"></div>
    <div w3-include-html="templates/sidebar.html"></div>
    <section class="content">
        <div class="contact-list">
            <button class="add-contact">Add new contact <img src="/img/person_add.png" alt=""></button>
            <div class="abc-separator">
                <p>A</p>
            </div>
            <div class="contact">
                <div class="contact-logo">AM</div>
                <div class="contact-name">
                    <p>Anton Mayer</p>
                    <a href="">antom@gmail.com</a>
                </div>
            </div>
            <div class="contact">
                <div class="contact-logo">AS</div>
                <div class="contact-name">
                    <p>Anja Schulz</p>
                    <a href="">schulz@hotmail.com</a>
                </div>
            </div>
            <div class="abc-separator">
                <p>B</p>
            </div>
            <div class="contact">
                <div class="contact-logo">BZ</div>
                <div class="contact-name">
                    <p>Benedikt Ziegler</p>
                    <a href="">benedikt@gmail.com</a>
                </div>
            </div>
        </div>
        <div class="contact-info">
            <div class="contact-info-header">
            <h1>Contacts</h1>
            <div class="contact-info-header-separator"></div>
            <span>Better with a team</span>
            </div>
            <div class="contact-data">
                <div class="contact-data-header">
                    <div class="contact-data-logo">AM</div>
                    <div class="contact-data-name">Anton Mayer 
                        <div class="contact-data-icon">
                            <div class="edit"><img src="/img/edit.png" alt=""><p>Edit</p></div>
                            <div class="delete"><img src="/img/delete.png" alt=""><p>Delete</p></div>
                        </div>
                    </div>
                </div>
                <h2>Contact Information</h2>
                <h3>Email</h3>
                <a href="">antom@gmail.com</a>
                <h3>Phone</h3>
                <p>+49 1111 111 11 1</p>

            </div>
        </div>
    </section>
</body>
</html>

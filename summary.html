<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="./img/join-logo-log-in-small.png">
    <link rel="stylesheet" href="templates/header.css">
    <link rel="stylesheet" href="templates/mobile-header.css">
    <link rel="stylesheet" href="templates/sidebar.css">
    <link rel="stylesheet" href="templates/mobile-sidebar.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./summary.css">
    <script src="templates/include.js"></script>
    <script src="./templates/header.js"></script>
    <script src="./js/summary.js"></script>
    <script src="templates/sidebar.js"></script>
</head>

<body id="body-summary" onload="initializePage(); checkUserAndRedirect()">
    <div id="landscape-warning" class="hidden">
        Please turn your device to Portrait Mode.
      </div>
    <div id="header" w3-include-html="templates/header.html"></div>
    <div id="mobile-header" w3-include-html="templates/mobile-header.html"></div>
    <div id="sidebar" w3-include-html="templates/sidebar.html"></div>
    <div id="mobile-sidebar" w3-include-html="templates/mobile-sidebar.html"></div>

    <div class="log-in-greeting d-none" id="log-in-greeting">
        <span class="log-in-greeting-text" id="log-in-greeting-text"></span>
        <span class="log-in-greeting-name" id="log-in-greeting-name" class="greeting-name"></span>
    </div>

    <div id="content" class="content">
        <div class="overview-and-greetings">
            <div>
                <div class="summary-headline">
                    <h1>Join 360</h1>
                    <div class="vertical-divider"></div>
                    <h2>Key Metrics at a Glance</h2>
                    <div class="horizontal-divider"></div>
                </div>
            </div>
            <div class="overview-container">
                <div class="overview">
                    <div class="overview-todo">
                        <a class="todo" href="./board.html">
                            <div class="edit-bg">
                                <svg width="32" height="32" viewBox="0 0 33 32" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <mask id="mask0_199101_6093" style="mask-type:alpha" maskUnits="userSpaceOnUse"
                                        x="0" y="0" width="33" height="32">
                                        <rect x="0.5" width="32" height="32" fill="#D9D9D9" />
                                    </mask>
                                    <g mask="url(#mask0_199101_6093)">
                                        <path
                                            d="M7.16667 25.3332H9.03333L20.5333 13.8332L18.6667 11.9665L7.16667 23.4665V25.3332ZM26.2333 11.8998L20.5667 6.29984L22.4333 4.43317C22.9444 3.92206 23.5722 3.6665 24.3167 3.6665C25.0611 3.6665 25.6889 3.92206 26.2 4.43317L28.0667 6.29984C28.5778 6.81095 28.8444 7.42761 28.8667 8.14984C28.8889 8.87206 28.6444 9.48873 28.1333 9.99984L26.2333 11.8998ZM24.3 13.8665L10.1667 27.9998H4.5V22.3332L18.6333 8.19984L24.3 13.8665Z"
                                            fill="white" />
                                    </g>
                                </svg>
                            </div>
                            <div class="todo-txt-container">
                                <span class="how-much-todos" id="todoCount"></span>
                                <span class="todo-txt">To-do</span>
                            </div>
                        </a>
                        <a href="./board.html" class="done">
                            <div class="done-bg">
                                <svg width="30" height="22" viewBox="0 0 38 30" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408" stroke="white"
                                        stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="done-txt-container">
                                <span class="how-much-done" id="doneCount"></span>
                                <span class="done-txt">Done</span>
                            </div>
                        </a>
                    </div>
                    <a href="./board.html" class="urgency">
                        <div class="urgency-item">
                            <div class="urgency-bg">
                                <img src="./img/urgency-arrow.png">
                                <img src="./img/urgency-arrow.png">
                            </div>
                            <div class="urgency-txt-container">
                                <span class="urgency-quantity" id="urgencyCount"></span>
                                <span class="urgency-txt">Urgent</span>
                            </div>
                        </div>
                        <div class="urgency-vertical-line">
                        </div>
                        <div class="date">
                            <div class="deadline-container">
                                <span class="date" id="date"></span>
                                <span class="deadline">Upcoming Deadline</span>
                            </div>
                        </div>
                    </a>
                    <div class="tasks">
                        <a href="./board.html" class="task-button-left">
                            <span class="task-numbers" id="task-in-board"></span>
                            <div class="task-status">
                                <span>Tasks In</span>
                                <span>Board</span>
                            </div>
                        </a>
                        <a href="./board.html" class="task-button-middle">
                            <span class="task-numbers" id="task-in-progress"></span>
                            <div class="task-status">
                                <span>Tasks In</span>
                                <span>Progress</span>
                            </div>
                        </a>
                        <a href="./board.html" class="task-button-right">
                            <span class="task-numbers" id="awaiting-feedback"></span>
                            <div class="task-status">
                                <span>Awaiting</span>
                                <span>Feedback</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="greeting-container">
                    <span class="greeting" id="greeting-text">Good morning,</span>
                    <span id="greeting-name" class="greeting-name">Sofia MÃ¼ller</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

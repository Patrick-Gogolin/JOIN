<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="img/join-logo-log-in-small.svg">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="./fonts.css">
    <script src="js/registration.js"></script>
    <script src="./templates/header.js"></script>
</head>

<body>
    <div id="landscape-warning" class="hidden">
        Please turn your device to Portrait Mode.
      </div>
    <section class="content-wrapper">
            <img class="join-logo" src="img/join-logo-log-in-small.svg" alt="">
        <div class="sign-up-container">
            <form class="sign-up-formular" onsubmit="postData('/users'); return false;">
                <div class="back-to-log-in-container">
                    <a href="index.html"><img src="img/arrow-left-line.png" alt=""></a>
                </div>
                <div class="headline-seperator-container">
                    <h1>Sign up</h1>
                    <div class="blue-seperator">
                    </div>
                </div>
                <div class="input-container">
                    <input id="first-name" class="first-name-input" type="text" placeholder="First Name" required>
                    <input id="last-name" class="surname-input" type="text" placeholder="Last Name" required>
                    <input id="email" class="email-input" type="email" placeholder="Email" minlength="6" required>
                    <input id="password" class="password-input" type="password" placeholder="Password" minlength="6" required>
                    <div>
                        <input id="confirm-password" class="password-input" type="password" placeholder="Confirm Password" required>
                        <div id="not-same-password-container" class="not-same-password-container d-none">
                            <span>Ups! your password don't match</span>
                        </div>
                    </div>
                </div>
                <div class="accept-privat-policy-container">
                    <input type="checkbox" required>
                    <span class="accept-text">I accept the </span><a href="">Privacy policy</a>
                </div>
                <div class="sign-up-button">
                    <button>Sign Up</button>
                </div>
            </form>
            <div id="overlayer-successful-sign-up" class="overlayer-successful-sign-up d-none">
                <div id="successful-sign-up-banner" class="successful-sign-up-banner">
                    <p>You Signed Up successfully</p>
                </div>
            </div>
        </div>
        <div class="privacy-legal-notice-container">
            <a href="">Privacy Policy</a>
            <a href="">Legal Notice</a>
        </div>
    </section>
</body>
</html>

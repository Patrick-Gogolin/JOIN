<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="icon" type="image/x-icon" href="img/join-logo-log-in-small.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./templates/header.css">
    <link rel="stylesheet" href="./templates/sidebar.css">
    <link rel="stylesheet" href="./templates/mobile-header.css">
    <link rel="stylesheet" href="./templates/mobile-sidebar.css">
    <script src="./templates/header.js"></script>
    <script src="js/log-in.js"></script>
    <script src="templates/sidebar.js"></script>
</head>

<body onload="disableScroll()">
    <div id="landscape-warning" class="hidden">
        Please turn your device to Portrait Mode.
      </div>
    <section class="content-wrapper">
        <div class="logo">
        </div>
        <div class="sign-up-container">
            <span>Not a Join user?</span>
            <a class="sign-up-link" href="registration.html">Sign Up</a>
        </div>
        <section class="background">
            <form class="log-in-container" onsubmit="handleFormSubmit(event)">
                <div class="headline-seperator-container">
                    <h1>Log in</h1>
                    <div class="blue-seperator">
                    </div>
                </div>
                <div class="input-container">
                    <input id="email" class="email-input" type="email" placeholder="Email" required>
                <div>
                    <input id="password" class="password-input" type="password" placeholder="Password" required>
                    <div id="not-same-password-container" class="not-same-password-container d-none">
                        <span>Wrong Password Ups! Try again</span>
                    </div>
                </div>
                </div>
                <div class="remember-me-container">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <div class="log-in-and-guest-button-container">
                    <button id="login-button" class="log-in-button">Log in</button>
                    <button id="guest-login-button" class="guest-log-in-button">Guest Log in</button>
                </div>
            </form>
        </section>
        <div class="privacy-legal-notice-container">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="legal-notice.html">Legal Notice</a>
        </div>
    </section>
</body>
</html>
